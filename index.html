<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOURIST CONTACT FORM AND PLACES TO VISIT</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>TOURIST CONTACT FORM AND PLACES TO VISIT</h1>
  <div class="container">
    <!-- Contact Form -->
    <div class="card">
      <h2>CONTACT FORM</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />
        
        <button type="submit" class="btn blue">Submit</button>
      </form>
    </div>

    <!-- Wish List -->
    <div class="card">
      <h2>WISHLIST</h2>
      <input type="text" id="taskInput" placeholder="Enter a place to visit" />
      <button onclick="addPlace()" class="btn red">Add place</button>
      <ul id="wishList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
